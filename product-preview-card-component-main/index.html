<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <img src="images/image-product-desktop.jpg" alt="product">
    <div class="info">
    <p class="perfume">Perfume</p>
    <h2>Gabrielle Essence Eau De Parfum</h2>
    <p class="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>
    <div class="price">
    <p class="current-price">$149.99</p>
    <p class="old-price">169.99$</p></div>
    <div class="button">
    <button class="add-to-cart">
        <img src="images/shopping-cart.png" alt="shooping-cart">
        <span>Add To Cart</span></button></div>
</div>
</div>
</body>
</html>
